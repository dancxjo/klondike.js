<div class="table" ng-controller="GameCtrl">
  <div class="info container-fluid form-inline">
    <div class="form-group">
      <label for="score">Score</label>
      <input type="number" class="form-control" id="score" ng-model="score" disabled>
    </div>
    <div class="form-group">
      <label for="moves">Moves</label>
      <input type="number" class="form-control" id="moves" ng-model="moves" disabled>
    </div>
    <div class="form-group">
      <label for="time">Time</label>
      <input type="input" class="form-control" id="time" ng-model="time" disabled>
    </div>
  </div>
  <div class="top">
    <div id="foundations">
      <ul class="foundation squared" foundation by-suit ng-repeat="foundation in foundations">
        <li card="card" ng-repeat="card in foundation"></li>
      </ul>
    </div>
    <ul id="waste" class="squared">
      <li card="card" ng-repeat="card in waste"></li>
    </ul>
    <ul id="stock" class="squared" ng-click="draw()">
      <li card="card" ng-repeat="card in stock"></li>
    </ul>
  </div>
  <div id="tableau">
    <ul class="pile fanned down" ng-repeat="pile in tableau">
      <li card="card" ng-class="{down: !card.up}" ng-repeat="card in pile"></li>
    </ul>
  </div>
</div>
