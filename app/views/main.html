<div class="table" ng-controller="GameCtrl">
  <div class="info container-fluid form-inline">
    <div class="form-group">
      <label for="score">Score</label>
      <input type="number" class="form-control" id="score" ng-model="game.score" disabled>
    </div>
    <div class="form-group">
      <label for="moves">Moves</label>
      <input type="number" class="form-control" id="moves" ng-model="game.moves" disabled>
    </div>
    <div class="form-group">
      <label for="time">Time</label>
      <input type="input" class="form-control" id="time" ng-model="game.time" disabled>
    </div>
  </div>
  <div class="top">
    <div id="foundations">
      <ul class="foundation squared" receptacle="foundation" first-rank="1" next-by="suit" ng-repeat="foundation in game.foundations">
        <li card="card" container="foundation" index="$index" ng-repeat="card in foundation"></li>
      </ul>
    </div>
    <ul id="waste" class="squared">
      <li card="card" container="game.waste" index="$index" ng-repeat="card in game.waste"></li>
    </ul>
    <ul id="stock" class="squared" ng-click="game.draw()">
      <li card="card" container="game.stock" index="$index" ng-repeat="card in game.stock"></li>
    </ul>
  </div>
  <div id="tableau">
    <ul class="pile fanned down" receptacle="pile" first-rank="13" next-by="alternating-colors" ng-repeat="pile in game.tableau" ng-click="flipPile(pile)">
      <li card="card" container="pile" index="$index" ng-class="{down: !card.up}" ng-repeat="card in pile"></li>
    </ul>
  </div>
</div>
